<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The BD Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel = "icon" href="images/BrandIcon.png" type="image/x-icon">
  </head>
  <body onload="afficheBD()">

    <!-- Navbar in progress -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
      <div id="cc" class="container-fluid">
        <a href="#" class="navbar-brand">
          <img src="images/BrandIcon.png" alt="logo de l'entreprise" width="30" height="24" class="d-inline-block">
          The BD Shop</a>
          <button id="cart" class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg></button>
        </div>
    </nav>
    <!-- Navbar in progress -->

      <div class="separation"></div>
    <main>
      <!-- Zone Input Recherche-->
      <section>
        <div class="wrapInput fixed-top">
          <h2>Vous cherchez quelque-chose ?</h2>
          <!-- Checkbox -->
          <label for="#checkTitre">Titre</label>
          <input id="checkTitre" type="checkbox">
          <label for="#checkSerie">Série</label>
          <input id="checkSerie" type="checkbox">
          <label for="#checkAuteur">Auteur</label>
          <input id="checkAuteur" type="checkbox">
          <!-- Checkbox -->
          <br>
            <input id="searchbar" type="text" placeholder="Rechercher...">
            <input id="confirm" type="submit" value="Chercher">
            <input id="delete" type="submit" value="Effacer">

        </div>
      </section>
      <!-- Zone Recherche-->
      
      <!-- Zone qui affiche le resultat de la recherche -->
      <section id="resultSection">
        <div id="resultBDCards"></div>
      </section>
      <!-- Zone qui affiche le resultat de la recherche -->
      
      <!-- Carousel -->
      <section id="carouselSection">
        <h2 class="carouselTitle">Plus de BD :</h2>
        <!-- Carousel wrapper -->
        <div
        id="carouselMainBD"
        class="carousel slide carousel-dark text-center"
        data-bs-ride="carousel"
        >
        <!-- Inner -->
        <div id="carouselImgBD" class="carousel-inner py-4">
          <!-- Single Item -->
          <!-- Controls -->
          <div class="d-flex justify-content-center mb-4">
            <button
            class="carousel-control-prev position-relative"
            type="button"
            data-bs-target="#carouselMainBD"
            data-bs-slide="prev"
            >
            <span
            class="carousel-control-prev-icon"
            aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
           </button>
           <button
             class="carousel-control-next position-relative"
             type="button"
             data-bs-target="#carouselMainBD"
             data-bs-slide="next"
             >
              <span
                 class="carousel-control-next-icon"
                 aria-hidden="true"
                ></span>
                  <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
        </div>
      </section>
      <!-- Carousel -->   
      <!--Toast  -->
       <div class="toast-container position-fixed bottom-0 start-0 p-3">
         <div id="cartNotification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
           <div class="toast-header">
             <strong class="me-auto">Panier</strong>
             <small>Il y a moins d'une minute</small>
             <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              La BD a bien été ajoutée au panier
            </div>
          </div>
        </div>
      <!--Toast  -->
      <!-- Offcanvas -->
      <div class="offcanvas offcanvas-end" id="offcanvasCart" tabindex="-1" aria-labelledby="offcanvasCart">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasCartLabel">Mon panier</h5>
          <button class="btn-close" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="cartContainer" class="offcanvas-body"></div>
        <div class="offcanvas-footer">
          <button class="btn btn-danger" id="deleteCart">Supprimer le panier</button>
        </div>
      </div>
      <!-- Offcanvas -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
      ></script>
      <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
      ></script>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/script.js"></script>
    <script src="data/albums.js"></script>
    <script src="data/auteurs.js"></script>
    <script src="data/series.js"></script>
  </body>
</html>
