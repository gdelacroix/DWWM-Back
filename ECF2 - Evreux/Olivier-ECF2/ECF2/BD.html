<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Inconsolata:wght@800&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Les BD</title>
</head>

<body>
    <header>
        <h1>Liste des BD</h1>
    </header>
    
    <div class="container">

     

        <div class="row">

            <div class="col-sm-4 col-lg-6">
               
                <p id="selecttri">




                    <label for="">Saisissez un nom d'auteur ou de série à rechercher</label>
                    <input type="text" class="form-control" name="" id="search" placeholder="">
                    <small id="helpId" class="form-text text-muted" onchange="recherche()">
                        <div class="form-group">
                            <button onclick="recherche('auteur')" id="rechparauteur"class="custom-btn btn-1"><span>Rechercher</span><span>Par auteur</span>
                            </button>
                            <button onclick="recherche('serie')" id="rechparliste" class="custom-btn btn-2"><span>Rechercher</span><span>Par série</span>
                            </button>
                        </div>
                    </small>
                    </input>

                </p>
                <p id="messageId">
                    <label for="id">Ou faites défiler les album par identifiant:</label>
                    <input type="number" id="ident" value="0" min="0" title="Saisissez un numéro et validez">
                </p>
                <p>

                    <label for="serie">Série :</label>
                    <input type="text" id="serie" readonly>

                    <label for="numero">Album N° :</label>
                    <input type="text" id="numero" readonly>

                    <label for="titre">Titre :</label>
                    <input type="text" id="titre" readonly>

                    <label for="auteur">Auteur :</label>
                    <input type="text" id="auteur" readonly>
                </p>
                <p>
                    <label for="prix">Prix :</label>
                    <input type="number" id="prix" readonly>
                </p>
                <div id="toto">


                </div>

            </div>
            <div class="col-sm-8 col-lg-6">

                <img src="images/noComics.jpeg" id="album">

            </div>


        </div>
      
    </div>

    <p id="listpreview">Liste des albums concernés:</p>
    
    <div id="preview"><img src="images/noComicsMini.jpeg" id="albumMini"></div>
    
  
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js"
        integrity="sha512-mlRoH3bU+q4t5clJkMwltJcka6JyNWsUJybBclHUiU0Bdux6LtcNqO8XMNi9/vp4+KCteAbc0hYnHU4Rh2SH+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="data/albums.js"></script>
    <script src="data/series.js"></script>
    <script src="data/auteurs.js"></script>
    <script src="js/BD.js"></script>
</body>

</html>
