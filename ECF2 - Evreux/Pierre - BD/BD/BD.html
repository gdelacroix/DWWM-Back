<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Les BD</title>
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Panier (<span
                        class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Vider le
                    panier</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="top">
            <div class="titre">
                <div class="word">

                    <span>T</span>
                    <span>H</span>
                    <span>E &nbsp</span>
                    <span>B</span>
                    <span>O</span>
                    <span>O</span>
                    <span>K &nbsp</span>
                    <span>W</span>
                    <span>O</span>
                    <span>R</span>
                    <span>M</span>
                </div>
            </div>
            <!-- API Meteo -->
            <div class="meteo">
                <input placeholder="City/ZIP" id="search" onchange="getWeather()">
                <button onclick="getWeather()">Météo</button>
                <img id="image" />
                <div id="output"></div>
            </div>
            <!-- Zone de recherche -->
            <div id="searchbar">
                <div id="checkboxes">
                    <label for="Author">Auteur</label>
                    <input type="checkbox" id="Author" />
                    <label for="Serie">Serie</label>
                    <input type="checkbox" id="Serie" />
                    <label for="Title">Titre</label>
                    <input type="checkbox" id="Title" />
                </div>

                <input type="text" id="queryLoc" value="" onchange="buttonClickGET()" />
                <input type="button" value="Recherche" onclick="buttonClickGET()" />
                <input type="button" value="Retour au catalogue" onclick="buttonClickGETCatalogue()" />

            </div>
            <br>
            <br>
        </div>

        <h1>Liste des BD</h1>

        <div class="table">

            <h3 class="table-title">Album</h3>
            <h3 class="table-title">Titre</h3>
            <h3 class="table-title">Série</h3>
            <h3 class="table-title">Auteur</h3>
            <h3 class="table-title">Prix</h3>
            <h3 class="table-title">Achat</h3>
        </div>
        <!-- Zone BD -->
        <div id="tableau"></div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Panier</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="show-cart ">
                    </table>
                    <div>Prix Total: <span class="total-cart"></span> €</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary">Commander</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <ul>Copyright BERENGUER Pierre | Tous droits réservés
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="data/albums.js"></script>
    <script src="data/series.js"></script>
    <script src="data/auteurs.js"></script>
    <script src="js/modeleBD.js"></script>
</body>

</html>
