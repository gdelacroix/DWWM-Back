<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Les BD</title>
  </head>

  <body onload="getAlbums(), appelApi()" >
      <div class="backgroundImage centrer">
    <header id="en-tete">
      <div class="top-title-div"> 
        <h1 class="top-title-site orange">BD Club Original</h1>
      </div>
     
      <div class="appel-api-meteo">
        <!-- <input
        type="button"
        class="btn btn-dark api-meteo"
        value="APPEL API METEO"
        onclick="btnAppelApi()"
      /> -->
        <p id="api-meteo-p"></p>
      </div>
      <h3 class="orange">Afficher par :</h3>
      <div id="boutons-choices">
        <button
          type="button"
          id="btn-albums"
          class="btn btn-dark"
          onclick="getByAlbums(), clearSearch()"
        >
          Titre
        </button>
        <button
          type="button"
          id="btn-auteurs"
          class="btn btn-dark"
          onclick="getByAuteurs(), clearSearch()"
        >
          Auteurs
        </button>
        <button
          type="button"
          id="btn-series"
          class="btn btn-dark"
          onclick="getBySeries(), clearSearch()"
        >
          Séries
        </button>
      </div>

      <div id="chercher" class="chercher">
        <input
          type="text"
          name="q"
          id="research"
          class="research"
          value=""
          placeholder="Pour rechercher cliquez sur un bouton au dessus et recherchez ici... (Appuyez sur 'enter')"
          onchange="chercher()"
        />
        <!-- <br />
        <button type="button" id="btn-search" class="btn btn-dark btn-search">
          Rechercher
        </button> -->
      </div>
    </header>

    <section id="centrer"></section>
    <div id="refresh">
      <!-- <p class="cache">T</p> -->
      <button onclick="refreshPage()" class="btn btn-dark refresh">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-repeat"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
          />
          <path
            fill-rule="evenodd"
            d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
          />
        </svg>
      </button>
      <!-- <p class="cache">T</p> -->
    </div>

    <div class="appel-api-meteo">
      <!-- <input
        type="button"
        class="btn btn-dark api-meteo"
        value="APPEL API METEO"
        onclick="btnAppelApi()"
      /> -->
      <p id="api-meteo-p"></p>
    </div>

    <section class="container">
      <article class="well form-inline pull-left col-lg-5">
        <legend class="contenu">Contenu du panier</legend>
        <table id="tableau" class="table">
          <thead>
            <tr>
              <th>Titre</th>
              <th>Quantité</th>
              <th>Prix unitaire</th>
              <th>Prix ligne</th>
              <th></th>
            </tr>
          </thead>
        </table>
        <!-- <br /><label>Prix total :</label>
        <label id="prixTotal"></label>
        <label id="nbreLignes" hidden>0</label> -->
      </article>
    </section>

    <!-- Affiche tout les Albums -->
    <div id="preview"></div>

    <!-- Affiche les elements recherchés -->
    <div id="search"></div>

    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="data/albums.js"></script>
    <script src="data/series.js"></script>
    <script src="data/auteurs.js"></script>
    <script src="js/index.js"></script>
    <!-- <script src="js/modeleBD.js"></script> -->
  </body>
</html>
