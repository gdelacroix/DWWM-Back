<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/640px-Book-icon-bible.png">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Microbe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    <title>Les BD</title>
</head>

<body>
    <div class="container">
        <div class="appel-api-meteo">
          <p id="api-meteo-p"></p>
        </div>
        <h1 style="text-align: center;">La bibliothéque</h1>

        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <p id="messageId">
                    <label for="id">Id de l'album :</label>
                    <input type="number" required id="id" value="0" min="0" title="Saisissez un numéro et validez">
                </p>
                <p>
                    <label for="serie">Série :</label>
                    <input type="text" id="serie" readonly>

                    <label for="numero">Album N° :</label>
                    <input type="text" id="numero" readonly>

                    <label for="titre">Titre :</label>
                    <input type="text" id="titre" readonly>

                    <label for="auteur">Auteur :</label>
                    <input type="text" id="auteur" readonly>
                </p>
                <p>
                    <label for="prix">Prix :</label>
                    <input type="number" id="prix" readonly>
                </p>
                <div id="toPanier">Cliquer pour envoyer au panier</div>
                <div is="toto">
                    <img src="images/noComicsMini.jpeg" id="albumMini">
                </div>
            </div>
            <div class="col-sm-8 col-lg-6">
                <img src="images/noComics.jpeg" id="album">
            </div>
          
        </div>
        <div id="radioettruc">
          <div>
            <label><input type="radio" id="unTitre" name="1">recherche par titre</label>
          </div>
          <div>
            <label><input type="radio" id="unAuteur" name="1">recherche par auteur</label>
          </div>
          <div>
            <label><input type="radio" id="uneSerie" name="1">recherche par serie</label>
          </div>
          <input type="search" placeholder="recherche" id="champRecherche">
          <label style="display: none;" id="erreur0Choix">erreur : aucun choix selectionner</label>
          <input type="button" value="reset" id="reset" style="display: none;">
        </div>
        
        <section id="listeBD">
            <h1 id="aucunResult">Aucun Resultat</p>
        </section>

        <section>
          <p class="credit">site fait par Alexis Poulet</p>
        </section>

        <footer id="divPanier">
            <h1>Panier : <span id="nbrContenuPanier"></span> items - Total : <span id="totalPanier"></span> Euro</h1>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                Panier
              </button>
        </footer>

        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Panier :</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div id="panierVide"><p>Panier vide, veuillez le remplir</p></div>
                <div id="contenuPanier"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer le panier</button>
                <a class="btn btn-primary" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" role="button" id="commander">Commander</a>
              </div>
            </div>
          </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="data/albums.js"></script>
    <script src="data/series.js"></script>
    <script src="data/auteurs.js"></script>
    <script src="js/modeleBD.js"></script>
</body>

</html>
